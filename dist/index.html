<!doctype html>
<html lang="pt-BR" ng-app="houses" ng-controller="IndexController">
<head>
  <!-- Passa a raiz do projeto pro navegador -->
  <base href="/">
  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AngularJS Houses</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Styles -->
  <link rel="stylesheet" href="libs/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/css/main.css">
  <!-- Script para "bootar a aplicação" -->
  <script src="libs/js/angular.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="http://www.iconsdb.com/icons/preview/royal-blue/house-xxl.png" width="30" height="30" class="d-inline-block align-top" alt="">
      AngularJS Houses
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarPrincipal" aria-controls="navBarPrincipal" aria-expanded="false" aria-label="Ativar ou Desativar a barra de navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBarPrincipal">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/alugar">Alugar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/comprar">Comprar</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Home</li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb">
          <div class="container">
            <div class="row">
              <p class="label-form-search">Filtrar Pesquisa:</p>
              <div class="col-md-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Comprar</button>
                  <button type="button" class="btn btn-primary">Alugar</button>
                </div>
              </div>

              <p class="label-form-search">N. Dormitórios:</p>
              <div class="col-md-2">
                  <select class="form-control" id="dormitorios">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>

              <p class="label-form-search">N. Vagas:</p>
              <div class="col-md-2">
                  <select class="form-control" id="dormitorios">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <house></house>


  </div>


  <!-- Scripts para uso na aplicação -->
  <script src="app.js"></script>
  <!-- Controllers -->
  <script src="app/controller/IndexController.js"></script>
  <!-- Components -->
  <script src="app/components/house-card/house.js"></script>
  <!-- Factory -->
  <script src="app/factory/HouseFactory.js"></script>
  <!-- Scripts usados pelo Jquery -->
  <script src="libs/js/jquery.min.js"></script>
  <!-- Scripts usados pelo PopperJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <!-- Scripts usados pelo Bootstrap 4 -->
  <script src="libs/js/bootstrap.min.js"></script>

</body>
</html>
